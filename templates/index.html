<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimización Fotográfica con IA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #eaeaea;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    header {
      background: #111;
      color: #d4af37;
      padding: 20px 0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .instructions {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 90%;
      text-align: left;
      line-height: 1.6;
    }

    .upload-section {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .custom-file-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #d4af37;
    }

    #fileInput {
      padding: 5px;
    }

    #optimizeBtn {
      padding: 12px 28px;
      background: linear-gradient(135deg, #d4af37, #b58e2a);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      color: #111;
    }

    #optimizeBtn:hover {
      background: linear-gradient(135deg, #e8c547, #d4af37);
      transform: translateY(-3px);
      box-shadow: 0 0 10px #d4af37;
    }

    .mensaje {
      color: #d4af37;
      font-weight: 500;
    }

    footer {
      margin-top: 50px;
      background: #111;
      color: #b3b3b3;
      padding: 15px;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
      }
      .instructions, .upload-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>Optimización Fotográfica con IA</header>

  <main class="container">
    <div class="instructions">
      <strong>Instrucciones:</strong><br>
      Selecciona una imagen y haz clic en <b>"Optimizar Imagen"</b>.<br>
      El sistema ajustará brillo, color y contraste automáticamente.
    </div>

    <div class="upload-section">
      <label for="fileInput" class="custom-file-label">Selecciona una imagen:</label>
      <input type="file" id="fileInput" name="imagen" accept="image/*" required>
      <button id="optimizeBtn">Optimizar Imagen</button>
      <p id="mensaje" class="mensaje"></p>
    </div>
  </main>

  <footer>
    © 2025 Optimización Fotográfica con IA — Todos los derechos reservados
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
